<!DOCTYPE html>
  <html lang="en">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="sheet.css" rel="stylesheet">
    </head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <body>
   
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>

      <label id="name-label">Name <input required type="text" id="name" name="name"  placeholder="Enter your name" /> </label>
      <label id="email-label"><br>Email
      <input required type="email" id="email" placeholder="Enter your email">           
  </label>
   <label id="number-label"><br>Age(optional)
      <input required type="number" id="number" placeholder="Age"min="12" max="99">           
  </label>
  </label>
   <label><br>Which option best describes your current role?<br>
   <select id="dropdown">
     <option>Select current role</option>
      <option>Student</option>
       <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
                <option>Other</option>
                </select>
    </fieldset>
    <fieldset>
  <label id="option" >Would you recommend freeCodeCamp to a friend?<br></label>
  <input type="radio" name="user-recommend" value="definitely" class="inline" />Definitely<br>
</label>
<input type="radio" name="user-recommend" value="definitely" class="inline" />Maybe<br>
</label>
<input type="radio" name="user-recommend" value="definitely" class="inline" />Not sure<br>
</label>

<label>What is your favorite feature of freeCodeCamp?<br>
<select id="dropdown2">
     <option>Select an option</option>
      <option>Challenges</option>
       <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
             </select>
</label>
</fieldset>
   <fieldset>
<label>What would you like to see improved? (Check all that apply)<br>
  <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Front-end Projects<br>
   <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Back-end Projects<br>
    <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Data Visualization<br>
     <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Challenges<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Open Source Community<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Gitter help rooms<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Videos<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />City Meetups<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Wiki<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Forum<br>
 <input type="checkbox" name="prefer" value="front-end-projects" class="inline" />Additional Courses<br>
 </label>
<label>Any comments or suggestions?<br>

 <br><textarea name="name"  cols="30" rows="10" placeholder="Enter message" class="input"></textarea>
  <button id="submit" type="submit" class="input btn" > Submit</button>
</label>
     </fieldset>
      </form>
    </body>
  </html>
